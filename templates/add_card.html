{% extends 'base.html' %} <!-- Наследуем шаблон base.html -->

{% block title %}Добавить карточку{% endblock %}

{% block content %}
<form method="POST" enctype="multipart/form-data"> <!-- Форма для добавления карточки, поддерживает загрузку файлов -->
    <!-- Тип содержимого multipart/form-data — это составной тип содержимого, чаще всего использующийся для отправки
    HTML-форм с бинарными данными методом POST протокола HTTP. -->
    <p>Вопрос (LaTeX поддерживается) (пишите в HTML-формате):</p>
    <textarea name="question" rows="5" cols="50"></textarea><br>
    <label for="question_image">Добавить изображение к вопросу:</label>
    <input type="file" name="question_image" accept="image/*"><br><br>


    <p>Ответ (LaTeX поддерживается):</p>
    <textarea name="answer" rows="5" cols="50"></textarea><br>
    <label for="answer_image">Добавить изображение к ответу:</label>
    <input type="file" name="answer_image" accept="image/*"><br><br>

    <p>Тип карточки:</p>
    <input type="text" name="card_type"><br>
    <p>Теги (через запятую):</p>
    <input type="text" name="tags"><br><br>
    <input type="submit" value="Добавить">
</form>
<a href="{{ url_for('list_cards') }}">Назад к списку карточек</a>
{% endblock %}
