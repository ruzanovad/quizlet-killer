{% extends 'base.html' %}

{% block title %}Повторение{% endblock %}

{% block content %}
<h2>Повторение карточки</h2>
<p><strong>Вопрос:</strong></p>
<div>{{ card.question | safe }}</div>
{% if mode == 'standard' %}
<form action="{{ url_for('submit_review', card_id=card.id) }}" method="POST">
    <label for="quality">Оцените качество вашего ответа (0-5):</label>
    <input type="number" id="quality" name="quality" min="0" max="5" required>
    <button type="submit">Отправить</button>
</form>
{% elif mode == 'multiple_choice' %}
<!-- режим множественного выбора -->
{% elif mode == 'flash' %}
<!-- режим флэш-карточек -->
{% endif %}

<a href="{{ url_for('review_cards') }}">Следующая карточка</a>
{% endblock %}
